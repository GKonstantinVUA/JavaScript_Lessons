				<div class="depiction depiction_task">Розробити функцію, яка дозволить підрахувати:</div>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Розв'язання завдання #9 <span
						class="status status_under-task">(На
						перевірку)</span></h3>
				<div class="depiction depiction_task">Кількість від'ємних показів температури.</div>
				<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>

				<script>
					let getNumberOfNegativeTemperature = (...temperatureList) => {
						let calculationOfTheAmount = 0
						for (let value = 0; value <= temperatureList.length; value++)
							if (temperatureList[value] < 0) {
								calculationOfTheAmount++
							}
						return calculationOfTheAmount
					}
					let result = getNumberOfNegativeTemperature(-4, 0, 3, -20, -10, 5, 9)
					document.write(`Загальна кількість від'ємних показників температури складає: ${result}`)
				</script>
			</section>
