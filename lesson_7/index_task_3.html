<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #3</title>
</head>

<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Функції</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img
						src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg"
						alt="main_menu"></a>
			</div>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Завдання #3 <span class="status status_under-task">(На
						перевірку)</span></h3>
				<div class="depiction depiction_task">Створити окремі функції, які для 4 чисел знаходять:</div>
				<div class="depiction depiction_task">1. Суму;</div>
				<div class="depiction depiction_task">2. Добуток;</div>
				<div class="depiction depiction_task">3. Середне арифмитичне;</div>
				<div class="depiction depiction_task">4. Мінімальне значення;</div>
				<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img
						src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
			</section>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Розв'язання завдання #3</h3>
				<div class="depiction depiction_task">Математичні операції.</div>
				<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>

				<script>
					let calcSum = function (valueA, valueB, valueC, valueD) {
						return valueA + valueB + valueC + valueD
					}

					let calcProduct = function (valueA, valueB, valueC, valueD) {
						return valueA * valueB * valueC * valueD
					}

					let calcAverage = function (valueA, valueB, valueC, valueD) {
						return valueA * valueB * valueC * valueD / 4
					}

					let minValue = function (valueA, valueB, valueC, valueD) {
						return Math.min(valueA, valueB, valueC, valueD)
					}

					let firstValue = parseInt(prompt('Введіть перше значення', 'Введіть значення'))
					let secondValue = parseInt(prompt('Введіть друге значення', 'Введіть значення'))
					let thirdValue = parseInt(prompt('Введіть трете значення', 'Введіть значення'))
					let fourthValue = parseInt(prompt('Введіть четверте значення', 'Введіть значення'))

					let resultSum = calcSum(firstValue, secondValue, thirdValue, fourthValue)
					document.write(`Сума чисел: ${firstValue}+${secondValue}+${thirdValue}+${fourthValue}=${resultSum} <br>`)

					let resultProduct = calcProduct(firstValue, secondValue, thirdValue, fourthValue)
					document.write(`Добуток чисел: ${firstValue}*${secondValue}*${thirdValue}*${fourthValue}=${resultProduct} <br>`)

					let resultAverage = calcAverage(firstValue, secondValue, thirdValue, fourthValue)
					document.write(`Середне арифметичне: (${firstValue}*${secondValue}*${thirdValue}*${fourthValue})/4=${resultAverage}<br>`)

					let resulMinValue = minValue(firstValue, secondValue, thirdValue, fourthValue)
					document.write(`Мінімальне значення з: ${firstValue}; ${secondValue}; ${thirdValue}; ${fourthValue}=${resulMinValue}`)
				</script>
			</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
</body>

</html>
