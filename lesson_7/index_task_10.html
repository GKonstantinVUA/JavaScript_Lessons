			<section class="tasks tasks_box">

				<div class="depiction depiction_task">Cереднє значення для додатних показів температури.</div>
				<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>

				<script>
					let getPositineAverageTemperatureValue = (...temperatureList) => {
						let sumValuesTempperature = 0
						let countTempperature = 0
						for (let condition = 0; condition < temperatureList.length; condition++) {
							if (temperatureList[condition] > 0) {
								sumValuesTempperature += temperatureList[condition]
								countTempperature++
							}
						}
						return sumValuesTempperature / countTempperature
					}
					let indicators = getPositineAverageTemperatureValue(-4, -2, 3, 5, 6, 9)
					document.write(`Середня значення для додатних показників температури складає: ${indicators.toFixed(2)}`)
				</script>
