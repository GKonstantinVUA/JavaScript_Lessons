</head>

<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Функції</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img
						src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg"
						alt="main_menu"></a>
			</div>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Завдання #5</h3>
				<div class="depiction depiction_task">Створити окремі функції, які переводять:</div>
				<div class="depiction depiction_task">1. Сантиметри у дюйми;</div>
				<div class="depiction depiction_task">2. Кілограми у фунти</div>
				<div class="depiction depiction_task">3. Кілометри у милі</div>
				<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img
						src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
			</section>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Розв'язання завдання #5 <span
						class="status status_under-task">(На
						перевірку)</span></h3>
				<div class="depiction depiction_task">Конвертори.</div>
				<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>

				<script>
					//Конвертер довжини
					let converterLength = (cm, inchValue) => cm * 0.39370

					let valueInCentimeters = parseInt(prompt('Конвертор довжини (cантиметри у дюйми)', 'Введіть значення у сантиметрах'))
					let resultInInch = converterLength(valueInCentimeters, 0.39370)
					document.write(`Значення у сантиметрах : ${valueInCentimeters}cm - Значення у дюймах : ${resultInInch.toFixed(2)}in<br>`)

					// //Конвертер ваги
					let converterWeight = (kg, lbValue) => kg * 2.2046

					let ValueInKillograms = parseInt(prompt('Конвертор ваги (кілограми у фунти)', 'Введіть значення у кілограмах'))
					let resultInLb = converterLength(ValueInKillograms, 2.2046)
					document.write(`Значення у кілограмах : ${ValueInKillograms}kg - Значення у фунтах : ${resultInLb.toFixed(2)}lb<br>`)

					// //Конвертер відстані
					let converterDistance = (km, miValue) => km * 0.62137

					let ValueInKillometers = parseInt(prompt('Конвертор відстані (кілометри у милі)', 'Введіть значення у кілометрах'))
					let resultInKm = converterDistance(ValueInKillometers, 0.62137)
					document.write(`Значення у кілометрах : ${ValueInKillometers}km - Значення у фунтах : ${resultInKm.toFixed(2)}mi<br>`)
				</script>
			</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
</body>
