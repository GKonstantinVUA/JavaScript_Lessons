<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #6</title>
</head>

<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Функції</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img
						src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg"
						alt="main_menu"></a>
			</div>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Завдання #6</h3>
				<div class="depiction depiction_task">Створити функцію, яка створює таблицю</div>
				<div class="depiction depiction_task">з вказаною кількістю рядків і стовпців</div>
				<div class="depiction depiction_task">(таблиця заповнюється заданим фіксованим повідомленням).</div>
				<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img
						src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
			</section>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Розв'язання завдання #6</h3>
				<div class="depiction depiction_task">Створення таблициці згідно умов з фіксованним повідомленням.</div>
				<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>

				<script>
					let bildTable = (nameCaption, numberOfLines, numberOfColumns, fixedMessage) => {
						document.write(`<table class="task-table task-table_decision">`)

						document.write(`<tr class="pouring pouring_title-table">`)
						let serialNumber = 1
						for (let caption = 1; caption <= numberOfColumns; caption++) {
							document.write(`<th>${nameCaption} #${serialNumber}</th>`)
							serialNumber++
						}
						document.write(`</tr>`)


						for (let rows = 1; rows <= numberOfLines; rows++) {
							document.write(`<tr>`)
							for (let colums = 1; colums <= numberOfColumns; colums++) {
								document.write(`<td> ${fixedMessage}</td>`)
							}
							document.write(`</tr>`)
						}
						document.write(`</table>`)
					}

					let EnteringTheNameOfHeaderTable = prompt('Введіть найменування в шапці таблиці', 'Введіть текст')
					let EnteringTheNumberOfLines = parseInt(prompt('Введіть кількість рядків', 'Введіть значення'))
					let EnteringTheNumberOColumns = parseInt(prompt('Введіть кількість стовбців', 'Введіть значення'))
					let EnteringFixedMessage = prompt('Фіксоване повідомлення', 'Введіть текст')

					bildTable(EnteringTheNameOfHeaderTable.toUpperCase(), EnteringTheNumberOfLines, EnteringTheNumberOColumns, EnteringFixedMessage)
				</script>
			</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
</body>

</html>
