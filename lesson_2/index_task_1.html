<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #1</title>
</head>

<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson_2.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Величини. Типи величин</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img
						src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg"
						alt="main_menu"></a>
			</div>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Завдання #1</h3>
				<div class="depiction depiction_task">Знайти суму, добуток та частку двох дійсних чисел.</div>
				<div class="depiction depiction_task">Результат вивести у формі таблиці.</div>
				<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img
						src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
			</section>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Розв'язання завдання #1</h3>
				<div class="depiction depiction_task">Знаходження суми, добутка та частки двох дійсних чисел:</div>

				<script>
					let firstFloatValue = parseFloat(prompt('Введіть перше дійсне значення', 'Введіть значення'))
					let secondFloatValue = parseFloat(prompt('Введіть друге дійсне значення', 'Введіть значення'))


					let amountFloatsValues = firstFloatValue + secondFloatValue
					let productFloatsValues = firstFloatValue * secondFloatValue
					let remainderFloatsValues = firstFloatValue / secondFloatValue


					document.write(`
				<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
				
				<table class="date data_initial">
					
					<tr class="pouring pouring_title-table">
						<th>№ з/п</th>
						<th>Вхідні дані:</th>
					</tr>
					
					<tr>
						<th>1</th>
						<td> ${firstFloatValue} </td>
					</tr>

					<tr>
						<th>2</th>
						<td> ${secondFloatValue} </td>
					</tr>

				</table>`)

					document.write(`
				<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
				
				<table class="date data_initial">
					
					<tr class="pouring pouring_title-table">
						<th>Показники згідно завдання</th>
						<th>Результати обчислення</th>
					</tr>
					
					<tr>
						<th>Сумма дійсних чисел</th>
						<td> ${amountFloatsValues} </td>
					</tr>

					<tr>
						<th>Добуток дійсних чисел</th>
						<td> ${productFloatsValues} </td>
					</tr>

					<tr>
						<th>Частка дійсних чисел</th>
						<td> ${remainderFloatsValues} </td>
					</tr>
				</table>`)
				</script>
			</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
</body>

</html>
