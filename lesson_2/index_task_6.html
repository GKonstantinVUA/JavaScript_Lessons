<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #6</title>
</head>
<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson_2.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Величини. Типи величин</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
			</div>

				<section class="tasks tasks_box">
					<h3 class="caption caption_tasks-main">Завдання #6</h3>
					<div class="depiction depiction_task">З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.</div>
					<div class="depiction depiction_task">Обчислити вартість кожного товару окремо та загальну вартість.</div>
					<div class="depiction depiction_task">Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</div>
					<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
				</section>

				<section class="tasks tasks_box">
					<h3 class="caption caption_tasks-main">Розв'язання завдання #6</h3>
					<div class="depiction depiction_task">Формування чеку з придбання товару:</div>

						<script>
								let firstProduct=(prompt('Введіть назву першого товару', 'Назва товару'))
								let quantityFirstProduct=parseFloat(prompt(`Введіть кількість для ${firstProduct} (одн./кг)`, 'Кількість товару'))
								let unitFirstСostProduct=parseFloat(prompt(`Введить вартість для ${firstProduct} (грн.)`, 'Вартість товару'))

								let secondaryProduct=(prompt('Введіть назву другого товару', 'Назва товару'))
								let quantitySecondaryProduct=parseFloat(prompt(`Введіть кількість для ${secondaryProduct} (одн./кг)`, 'Кількість товару'))
								let unitSecondaryСostProduct=parseFloat(prompt(`Введить вартість для ${secondaryProduct} (грн.)`, 'Вартість товару'))

								let thirdProduct=(prompt('Введіть назву третього товару', 'Назва товару'))
								let quantityThirdProduct=parseFloat(prompt(`Введіть кількість для ${thirdProduct} (одн./кг)`, 'Кількість товару'))
								let unitThirdСostProduct=parseFloat(prompt(`Введіть кількість для ${thirdProduct} (одн./кг)`, 'Вартість товару'))

								let totalPriceFirstProduct=quantityFirstProduct*unitFirstСostProduct
								let totalPriceSecondaryProduct=quantitySecondaryProduct*unitSecondaryСostProduct
								let totalPriceThirdProduct=quantityThirdProduct*unitThirdСostProduct

								let totalPriceProducts=totalPriceFirstProduct+totalPriceSecondaryProduct+totalPriceThirdProduct

								const TODAY_DATE = new Date();
								const NOW_DAY = TODAY_DATE.toLocaleString();

								document.write(`<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
								<div class="check check_block">
								<div class="container container_setup hotline hotline_setup" >Гаряча лінія 0 777 777 777</div>
								<div class="container container_setup adress adress_market">
									<div>Тов "JS-Маркет"</div>
									<div>Україна, Дніпропетровська область</div>
									<div>м. Дніпро</div>
									<div>вул. Алма, буд.77</div>
									<div>ПН 30877713138</div>
									<div>Каса 07</div>
								</div>
								<hr class="container container_setup line line_dotted">
								<div class="container container_setup data data_calculated">
									<div class="product product_name">${firstProduct}: <br> <span class="product product_quantity product_setup">${quantityFirstProduct}</span> <span class="product product_increase product_setup">Х</span> <span class="product product_cost product_setup"> ${unitFirstСostProduct}</span> <span class="product product_equals product_setup">=</span> <span class="product product_price product_setup">${totalPriceFirstProduct.toFixed (2)}</span> грн.</div>
									<div class="product product_name">${secondaryProduct}: <br> <span class="product product_quantity product_setup">${quantitySecondaryProduct}</span> <span class="product product_increase product_setup">Х</span> <span class="product product_cost product_setup"> ${unitSecondaryСostProduct}</span> <span class="product product_equals product_setup">=</span> <span class="product product_price product_setup">${totalPriceSecondaryProduct.toFixed (2)}</span> грн.</div>
									<div class="product product_name">${thirdProduct}: <br> <span class="product product_quantity product_setup">${quantityThirdProduct}</span> <span class="product product_increase product_setup">Х</span> <span class="product product_cost product_setup"> ${unitThirdСostProduct}</span> <span class="product product_equals product_setup">=</span> <span class="product product_price product_setup">${totalPriceThirdProduct.toFixed (2)}</span> грн.</div>
								</div>
								<hr class="container container_setup line line_dotted">
								<div class="container container_setup total total_check">Сума: <span class="product product_total-price">${totalPriceProducts.toFixed (2)} грн.</span></div>
								<hr class="container container_setup line line_dotted">
								
								<div class="container container_setup fiscal-receipt fiscal-receipt_title">${NOW_DAY}</div>
								
								<img src="img/qr_code.svg" alt="qr_code" class="container container_setup qr-code qr-code_image">
								<div class="container container_setup fiscal-receipt fiscal-receipt_title">Фіскальний чек </div>
							</div>`)
						</script>
				</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
</body>
</html>
