<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #0</title>
</head>
<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson_2.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Величини. Типи величин</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
			</div>

				<section class="tasks tasks_box">
					<h3 class="caption caption_tasks-main">Завдання #0</h3>
					<div class="depiction depiction_task">Обчислити значення виразів:</div>
					<a href=javascript:document.location.reload() title="Повторно виконати завдання #0"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
					<ol class="list list_expression">
						<li>S<span class="symbol symbol_subscript">1</span>=a+12+b</li>
						<li>S<span class="symbol symbol_subscript">2</span>=<span class="root root_square">&#8730;</span><div class="radical radical_expression"><span class="bracket bracket_left">&#40;</span><span class="fraction fraction_terms">a+b/2a</span><span class="bracket bracket_right">&#41;</span></div></li>
						<li>S<span class="symbol symbol_subscript">3</span>=<span class="symbol symbol_superscript">3</span><span class="root root_square">&#8730;</span><div class="radical radical_expression"><span class="bracket bracket_left">&#40;</span><span class="fraction fraction_terms">a+b</span><span class="bracket bracket_right">&#41;</span>*c</div></li>
						<li>S<span class="symbol symbol_subscript">4</span>=sin(a/-b)</li>
					</ol>
				</section>


				<section class="tasks tasks_box">
							<h3 class="caption caption_tasks-main">Розв'язання завдання #0</h3>
							<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>

						<script>
								let variableFirst=parseInt(prompt('Введіть змінну (a)', 'Введіть значення'))
								let variableSecond=parseInt(prompt('Введіть змінну (b)', 'Введіть значення'))
								let variableThird=parseInt(prompt('Введіть змінну (c)', 'Введіть значення'))

								let resultFirstExpression=variableFirst+12+variableSecond
								let resultSecondExpression=Math.sqrt ((variableFirst+variableSecond)/(2*variableFirst))
								let resultThirdExpression=Math.cbrt ((variableFirst+variableSecond)*variableThird)
								let resultFourthExpression=Math.sin (variableFirst / -variableSecond)

								document.write(`<ol class="list list_expression"><li>S<span class="symbol symbol_subscript">1</span> = ${variableFirst}+12+${variableSecond} = ${resultFirstExpression} </li>`)
								document.write(`<li>S<span class="symbol symbol_subscript">2</span> = <span class="root root_square">&#8730</span> <div class="radical radical_expression-script">&#40 ${variableFirst}+${variableSecond} &#41/&#40 2*${variableFirst} &#41 </div> = ${resultSecondExpression} </li>`)
								document.write(`<li>S<span class="symbol symbol_subscript">3</span> = <span class="symbol symbol_superscript">3</span><span class="root root_square">&#8730</span><div class="radical radical_expression-script-two"> &#40 ${variableFirst}+${variableSecond} &#41 * ${variableThird} </div> = ${resultThirdExpression} </li>`)
								document.write(`<li>S<span class="symbol symbol_subscript">4</span> = sin &#40 ${variableFirst}/-${variableSecond} &#41 = ${resultFourthExpression} </ol>`)
						</script>
				</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
</body>
</html>
