<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #4</title>
</head>
<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson_2.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Величини. Типи величин</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
			</div>

				<section class="tasks tasks_box">
					<h3 class="caption caption_tasks-main">Завдання #4</h3>
					<div class="depiction depiction_task">Дано довжину у сантиметрах.</div>
					<div class="depiction depiction_task">Визначати скільки це метрів і кілометрів.</div>
					<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
				</section>

				<section class="tasks tasks_box">
					<h3 class="caption caption_tasks-main">Розв'язання завдання #4</h3>
					<div class="depiction depiction_task">Визначення одиниць вимірювання довжини:</div>

							<script>
								let valueInCentimeters=parseInt(prompt('Введіть значення довжини в сантиметрах', 'Введіть значення'))
								const CENTIMETRS_TO_METERS=100
								const CENTIMETERS_IN_KILOMETER=100000

								let valueInMeters=valueInCentimeters/CENTIMETRS_TO_METERS
								let valueInKilometers=valueInCentimeters/CENTIMETERS_IN_KILOMETER

									document.write(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
													<div class="result-task result-task_decision">Введене значення у см: <span class="value-task value-task_view"> ${valueInCentimeters} см </span> </div>
													<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
													<div class="result-task result-task_decision">Результат довжини в м: <span class="value-task value-task_view"> ${valueInMeters} м </span> </div>
													<div class="result-task result-task_decision">Результат довжини в км: <span class="value-task value-task_view"> ${valueInKilometers} км </span> </div>`)
							</script>
				</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
</body>
</html>
