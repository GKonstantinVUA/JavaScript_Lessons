<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #3</title>
</head>
<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson_2.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Величини. Типи величин</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
			</div>

				<section class="tasks tasks_box">
					<h3 class="caption caption_tasks-main">Завдання #3</h3>
					<div class="depiction depiction_task">Дано вартість одиниці товару і кількість.</div>
					<div class="depiction depiction_task">Знайти загальну вартість та ПДВ (5% від загальної вартості).</div>
					<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
				</section>

				<section class="tasks tasks_box">
					<h3 class="caption caption_tasks-main">Розв'язання завдання #3</h3>
					<div class="depiction depiction_task">Визначення загальної вартості та розміру ПДВ:</div>
				
						<script>
							let quantityOfGoods=parseFloat(prompt('Введіть кількість товару (одн./кг)', 'Кількість товару'))
							let unitСost=parseFloat(prompt('Введить вартість одиниці товару (грн.)', 'Вартість товару'))
							const VALUE_VAT=5

							let totalCost=quantityOfGoods*unitСost
							let rateVat=(totalCost*VALUE_VAT)/100

							document.write(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
							
							<table class="date data_initial">
								
								<tr class="pouring pouring_title-table">
									<th>Назва показника</th>
									<th>Значення (в натуральному та вартісному виразі)</th>
								</tr>
								
								<tr>
									<th>Кількість товару (одн./кг)</th>
									<td> ${quantityOfGoods} </td>
								</tr>

								<tr>
									<th>Вартість одиниці товару (грн.)</th>
									<td> ${unitСost} </td>
								</tr>
							</table>`)
								
								document.write(`<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
												<div class="result-task result-task_decision">Загальна вартість товару складає: <span class="value-task value-task_view"> ${totalCost.toFixed (2)} грн. </span> </div>
												<div class="result-task result-task_decision">Розмір ПДВ від загальної вартості: <span class="value-task value-task_view"> ${rateVat.toFixed (2)} грн. </span> </div>`)
						</script>
				</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
	
</body>
</html>
