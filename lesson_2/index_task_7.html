<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #7</title>
</head>
<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson_2.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Величини. Типи величин</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
			</div>

				<section class="tasks tasks_box">
					<h3 class="caption caption_tasks-main">Завдання #7</h3>
					<div class="depiction depiction_task">Знайти суму випадкового номера місяця (від 1 до 12) <br> та випадкового номера дня (від 0 до 6).</div>
					<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
				</section>

				<section class="tasks tasks_box">
					<h3 class="caption caption_tasks-main">Розв'язання завдання #7</h3>
					<div class="depiction depiction_task">Визначення випадкових значень:</div>

						<script>
							let minValueMouth=1
							let maxValueMouth=12

							let minValueDay=0
							let maxValuDay=6

							let randomMouthValue= minValueMouth+Math.floor(Math.random()*(maxValueMouth-minValueMouth+1))
							let randomDayValue=minValueDay+Math.floor(Math.random()*(maxValuDay-minValueDay+1))

							let totalSumRandomValues=randomMouthValue+randomDayValue

								document.write(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
												<div class="result-task result-task_decision">Випадкове значеня місяця: <span class="value-task value-task_view"> ${randomMouthValue} </span> </div>
												<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
												<div class="result-task result-task_decision">Випадкове   значеня  дня: <span class="value-task value-task_view"> ${randomDayValue} </span> </div>
												<div class="result-task result-task_decision">Сума  випадкових значень: <span class="value-task value-task_view"> ${totalSumRandomValues} </span> </div>
												`)
						</script>
				</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
	
</body>
</html>
