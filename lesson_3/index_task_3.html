<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #3</title>
</head>
	<body>
		<div class="wrapper wrapper_block">

			<header class="header header_container">
				<div class="content content_head">
					<img src="img/logo_lesson_3.svg" alt="logo" class="logo logo_lesson">
					<h1 class="title title_lessons">Алгоритми з розгалуженням</h1>
				</div>
			</header>

			<main class="main main_block">

				<div class="menu menu_navigation">
					<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
					<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
				</div>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Завдання #3</h3>
						<div class="depiction depiction_task">Випадковим чином генерується число від 1 до 5.</div>
						<div class="depiction depiction_task">Спробуйте вгадати число за 2 спроби.</div>
						<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
					</section>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Розв'язання завдання #3</h3>
						<div class="depiction depiction_task">Спроба вгадати число з двох спроб:</div>

							<script>
									const minValue=1, maxValue=5
									let randomValue=minValue+Math.floor(Math.random()*(maxValue-minValue+1))
									let resultTaskThree
									let numberToEnter=parseInt(prompt('Перша спроба', 'Введіть число'))

									if (numberToEnter===randomValue)
									resultTaskThree =(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
											<div class="result-task result-task_decision">Рандомне число дорівнює: <span class="value-task value-task_view"> ${randomValue} </span> </div>
											<div class="result-task result-task_decision">Значення яке Ви ввели: <span class="value-task value-task_view"> ${numberToEnter} </span> </div>
											<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
											<div class="result-task result-task_decision result-task_congratulations">Поздоровляємо! <br> Ви вгадали число з першої спроби!</div>`)

									else {
										numberToEnter=parseInt(prompt('На жаль Ви не вгадали. Зробіть другу спробу', 'Введіть число'))
									
										if (numberToEnter===randomValue)
									resultTaskThree =(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
											<div class="result-task result-task_decision">Рандомне число дорівнює: <span class="value-task value-task_view"> ${randomValue} </span> </div>
											<div class="result-task result-task_decision">Значення яке Ви ввели: <span class="value-task value-task_view"> ${numberToEnter} </span> </div>
											<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
											<div class="result-task result-task_decision result-task_congratulations">Поздоровляємо! <br> Ви вгадали число з другої спроби!</div>`)

									else
										resultTaskThree =(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
											<div class="result-task result-task_decision">Рандомне число дорівнює: <span class="value-task value-task_view"> ${randomValue} </span> </div>
											<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
											<div class="result-task result-task_decision result-task_error">Ви програли! <br> На жаль, Ви не вгадали число <br> ні з одніє із спроб.</div>`)
										}
									document.write (resultTaskThree)
							</script>
					</section>
			</main>
			<footer class="footer footer_block"></footer>
		</div>
	</body>
</html>
