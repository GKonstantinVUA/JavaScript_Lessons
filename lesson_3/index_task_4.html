<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #4</title>
</head>
	<body>
		<div class="wrapper wrapper_block">

			<header class="header header_container">
				<div class="content content_head">
					<img src="img/logo_lesson_3.svg" alt="logo" class="logo logo_lesson">
					<h1 class="title title_lessons">Алгоритми з розгалуженням</h1>
				</div>
			</header>

			<main class="main main_block">

				<div class="menu menu_navigation">
					<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
					<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
				</div>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Завдання #4</h3>
						<div class="depiction depiction_task">З клавіатури вводиться вік людини.</div>
						<div class="depiction depiction_task">Вивести на екран ким він є людина:</div>
						<div class="depiction depiction_task">дитиною у садочку, школярем, студентом, працівником, пенсіонером.</div>
						<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
					</section>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Розв'язання завдання #4</h3>
						<div class="depiction depiction_task">Визначення категорії особи:</div>

							<script>
									const personAge=parseInt(prompt('Введіть вік людини', 'Вік людини'))
									let resultTaskFour

									if (personAge<1 || personAge>110)
									resultTaskFour=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
													<div class="result-task result-task_decision">Вік людини складає: <span class="value-task value-task_view"> ${personAge} роки(ів) </span> </div>
													<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
													<div class="result-task result-task_decision result-task_error">Помилка! <br> Введіть корректно вік людини</div>`)

									else if(personAge<7)
									resultTaskFour=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
													<div class="result-task result-task_decision">Вік людини складає: <span class="value-task value-task_view"> ${personAge} роки(ів) </span> </div>
													<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
													<div class="result-task result-task_decision">Людина відноситься до категорії: <span class="value-task value-task_view"> Дитина дошкільного віку </span> </div>
													<img class="category category_person" src="img/preschool_age.svg" alt="preschool">`)

									else if(personAge<18)
									resultTaskFour=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
													<div class="result-task result-task_decision">Вік людини складає: <span class="value-task value-task_view"> ${personAge} роки(ів) </span> </div>
													<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
													<div class="result-task result-task_decision">Людина відноситься до категорії: <span class="value-task value-task_view"> Дитина шільного віку </span> </div>
													<img class="category category_person" src="img/school_age.svg" alt="school">`)

									else if(personAge<23)
									resultTaskFour=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
													<div class="result-task result-task_decision">Вік людини складає: <span class="value-task value-task_view"> ${personAge} роки(ів) </span> </div>
													<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
													<div class="result-task result-task_decision">Людина відноситься до категорії: <span class="value-task value-task_view"> Студент </span> </div>
													<img class="category category_person" src="img/student.svg" alt="student">`)

									else if(personAge<65)
									resultTaskFour=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
													<div class="result-task result-task_decision">Вік людини складає: <span class="value-task value-task_view"> ${personAge} роки(ів) </span> </div>
													<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
													<div class="result-task result-task_decision">Людина відноситься до категорії: <span class="value-task value-task_view"> Працездатна особа (працівник) </span> </div>
													<img class="category category_person" src="img/able-bodied.svg" alt="able-bodied">`)

									else
									resultTaskFour=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
													<div class="result-task result-task_decision">Вік людини складає: <span class="value-task value-task_view"> ${personAge} роки(ів) </span> </div>
													<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
													<div class="result-task result-task_decision">Людина відноситься до категорії: <span class="value-task value-task_view"> Пенсіонер </span> </div>
													<img class="category category_person" src="img/pensioner.svg" alt="pensioner">`)

									document.write(resultTaskFour)
							</script>
					</section>
			</main>
			<footer class="footer footer_block"></footer>
		</div>
	</body>
</html>
