</head>
	<body>
		<div class="wrapper wrapper_block">

			<header class="header header_container">
				<div class="content content_head">
					<img src="img/logo_lesson_3.svg" alt="logo" class="logo logo_lesson">
					<h1 class="title title_lessons">Алгоритми з розгалуженням</h1>
				</div>
			</header>

			<main class="main main_block">

			
					<div class="menu menu_navigation">
						<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
						<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
					</div>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Завдання #7</h3>
						<div class="depiction depiction_task">З клавіатури вводиться номер місяця.</div>
						<div class="depiction depiction_task">Вивести до якої пори він відноситься.</div>
						<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
					</section>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Розв'язання завдання #7</h3>
						<div class="depiction depiction_task">Визначення пори року:</div>

							<script>
									const monthNumber=parseInt(prompt('Введіть номер місяця', 'Номер місяця'))
									let resultSeason

									if (monthNumber<1 || monthNumber>12)
										resultSeason=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
														<div class="result-task result-task_decision">Введений номер місяця: <span class="value-task value-task_view"> ${monthNumber}</span> </div>
														<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
														<div class="result-task result-task_decision result-task_error">Помилка!!! <br> Номер місяця введено з помилкою, <br> або він відсутній у загальному переліку</div>`)
									else if (monthNumber===12||monthNumber<3)
										resultSeason=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
														<div class="result-task result-task_decision">Введений номер місяця: <span class="value-task value-task_view"> ${monthNumber}</span> </div>
														<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
														<div class="result-task result-task_decision">Місяць відноситься до пори року: <span class="value-task value-task_view"> Зима </span> </div>`)
									else if (monthNumber<6)
										resultSeason=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
														<div class="result-task result-task_decision">Введений номер місяця: <span class="value-task value-task_view"> ${monthNumber}</span> </div>
														<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
														<div class="result-task result-task_decision">Місяць відноситься до пори року: <span class="value-task value-task_view"> Весна </span> </div>`)
									else if (monthNumber<9)
										resultSeason=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
														<div class="result-task result-task_decision">Введений номер місяця: <span class="value-task value-task_view"> ${monthNumber}</span> </div>
														<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
														<div class="result-task result-task_decision">Місяць відноситься до пори року: <span class="value-task value-task_view"> Літо </span> </div>`)
									else
										resultSeason=(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
														<div class="result-task result-task_decision">Введений номер місяця: <span class="value-task value-task_view"> ${monthNumber}</span> </div>
														<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>
														<div class="result-task result-task_decision">Місяць відноситься до пори року: <span class="value-task value-task_view"> Осінь </span> </div>`)
									document.write(resultSeason)
							</script>
					</section>
			</main>
