<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #2</title>
</head>
	<body>
		<div class="wrapper wrapper_block">

			<header class="header header_container">
				<div class="content content_head">
					<img src="img/logo_lesson_3.svg" alt="logo" class="logo logo_lesson">
					<h1 class="title title_lessons">Алгоритми з розгалуженням</h1>
				</div>
			</header>

			<main class="main main_block">

				<div class="menu menu_navigation">
					<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
					<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
				</div>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Завдання #2</h3>
						<div class="depiction depiction_task">З клавіатури вводиться ціна товару і кількість грошей.</div>
						<div class="depiction depiction_task">Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</div>
						<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
					</section>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Розв'язання завдання #2</h3>
						<div class="depiction depiction_task">Визначення результатів покупки:</div>

							<script>
									const priceOfProduct=parseFloat(prompt('Введіть ціну товару (грн.)', 'Ціна товару'))
									const amountOfMoneyUser=parseFloat(prompt('Введіть кількість грошей (грн.)', 'Кількість грошей'))
									const lotteryTicketPrice=4

									let resultTaskTwo

									if (amountOfMoneyUser<priceOfProduct)
									resultTaskTwo=(`У Вас не достатньо коштів для покупки товару <img class="money money_not-buy" src="img/not_money.svg" alt="not money">`)
										
									else {
									resultTaskTwo=(`У Вас достатньо коштів для покупки товару <img class="money money_buy" src="img/money.svg" alt="money">`)
									
									if (amountOfMoneyUser-priceOfProduct>=lotteryTicketPrice)
									resultTaskTwo=(`У вас достатній залишок коштів щоб придбати: <img class="lottery lottery_ticket" src="img/lottery_ticket.svg" alt="lottery_ticket">`)
									}
									document.write(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
										<div class="result-task result-task_decision">Ціна одиниці товару: <span class="value-task value-task_view"> ${priceOfProduct} грн. </span> </div>
										<div class="result-task result-task_decision">Кількість грошей: <span class="value-task value-task_view"> ${amountOfMoneyUser} грн. </span> </div>
										<h3 class="task-caption task-caption_decision">Результати обчислень:</h3> <div class="result-task result-task_decision">${resultTaskTwo}</div>`)
							</script>
					</section>
			</main>
			<footer class="footer footer_block"></footer>
		</div>
	</body>
</html>
