<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #1</title>
</head>
	<body>
		<div class="wrapper wrapper_block">

			<header class="header header_container">
				<div class="content content_head">
					<img src="img/logo_lesson_3.svg" alt="logo" class="logo logo_lesson">
					<h1 class="title title_lessons">Алгоритми з розгалуженням</h1>
				</div>
			</header>

			<main class="main main_block">

				<div class="menu menu_navigation">
					<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
					<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
				</div>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Завдання #1</h3>
						<div class="depiction depiction_task">З клавіатури вводяться імена двох дітей та кількість у них цукерок.</div>
						<div class="depiction depiction_task">Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, <br> або вивести, що кількість однакова.</div>
						<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
					</section>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Розв'язання завдання #1</h3>
						<div class="depiction depiction_task">Порівняння кількості цукерок між двома дітьми:</div>


							<script>
									let firstNameChild = prompt("Введіть ім'я першої дитини", "Введіть ім'я")
									let numberSweetsFirstChild = parseInt(prompt(`Введіть кількість цукерок у ${firstNameChild.toUpperCase()}`, 'Кількість цукерок'))

									let secondNameChild = prompt("Введіть ім'я другої дитини", "Введіть ім'я")
									let numberSweetsSecondChild = parseInt(prompt(`Введіть кількість цукерок у ${secondNameChild.toUpperCase()}`, 'Кількість цукерок'))

									let candyComparisonResult
									
									if (numberSweetsFirstChild===numberSweetsSecondChild)
									candyComparisonResult=(`${firstNameChild.toUpperCase()} <img class="candy candy_more" src="img/more_candy.svg" alt="candy"> та ${secondNameChild.toUpperCase()} <img class="candy candy_more" src="img/more_candy.svg" alt="candy"> мають однакову кількість цукерок
													`)
									
									else if (numberSweetsFirstChild>numberSweetsSecondChild)
									candyComparisonResult=(`${firstNameChild.toUpperCase()} <img class="candy candy_more" src="img/more_candy.svg" alt="candy"> має більше цукерок ніж ${secondNameChild.toUpperCase()} <img class="candy candy_more" src="img/candy_less.svg" alt="candy">
													`)

									else
									candyComparisonResult=(`${secondNameChild.toUpperCase()} <img class="candy candy_more" src="img/more_candy.svg" alt="candy"> має більше цукерок ніж ${firstNameChild.toUpperCase()} <img class="candy candy_more" src="img/candy_less.svg" alt="candy">
													`)
									document.write (`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
													<div class="result-task result-task_decision"><span class="name-child name-child_view">${firstNameChild.toUpperCase()}</span>: <span class="value-task value-task_view"> ${numberSweetsFirstChild} цукерки(ок) </span> </div>
													<div class="result-task result-task_decision"><span class="name-child name-child_view">${secondNameChild.toUpperCase()}</span>: <span class="value-task value-task_view"> ${numberSweetsSecondChild} цукерки(ок) </span> </div>
													<h3 class="task-caption task-caption_decision">Результати обчислень:</h3> <div class="result-task result-task_decision"><span class="name-child name-child_view">${candyComparisonResult}</span> </div>`)
							</script>
					</section>
			</main>
			<footer class="footer footer_block"></footer>
		</div>
	</body>
</html>
