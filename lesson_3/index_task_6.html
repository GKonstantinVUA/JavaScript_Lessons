<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #6</title>
</head>
	<body>
		<div class="wrapper wrapper_block">

			<header class="header header_container">
				<div class="content content_head">
					<img src="img/logo_lesson_3.svg" alt="logo" class="logo logo_lesson">
					<h1 class="title title_lessons">Алгоритми з розгалуженням</h1>
				</div>
			</header>

			<main class="main main_block">

				<div class="menu menu_navigation">
					<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img src="img/home.svg" alt="main_menu"></a>
					<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg" alt="main_menu"></a>
				</div>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Завдання #6</h3>
						<div class="depiction depiction_task">З клавіатури вводиться номер дня тижня.</div>
						<div class="depiction depiction_task">Вивести на екран назву дня.</div>
						<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
					</section>

					<section class="tasks tasks_box">
						<h3 class="caption caption_tasks-main">Розв'язання завдання #6</h3>
						<div class="depiction depiction_task">Визначення назви дня тижня:</div>

							<script>
									const dayOfTheWeekNumber=prompt('Введіть день тижня у числовому форматі','Номер тижня')
									let nameOfTheDayOfTheWeek

									switch (dayOfTheWeekNumber) {
										case '1':nameOfTheDayOfTheWeek=('Понеділка')
									break;
										case '2':nameOfTheDayOfTheWeek=('Вівторка')
									break;
										case '3':nameOfTheDayOfTheWeek=('Середи')
									break;
										case '4':nameOfTheDayOfTheWeek=('Четверга')
									break;
										case '5':nameOfTheDayOfTheWeek=("П'ятниці")
									break;
										case '6':nameOfTheDayOfTheWeek=('Суботи')
									break;
										case '7':nameOfTheDayOfTheWeek=('Неділі')
									break;
										default:nameOfTheDayOfTheWeek=(`<div class="result-task result-task_decision result-task_error">Помилка! <br> Номер дня тижня введено з помилкою, <br> або він відсутній у загальному переліку</div>`)
									}
									document.write(`<h3 class="task-caption task-caption_decision">Вхідні дані:</h3>
													<div class="result-task result-task_decision">Введений номер тижня: <span class="value-task value-task_view"> ${dayOfTheWeekNumber}</span> </div>
													<h3 class="task-caption task-caption_decision">Результати обчислень:</h3> <div class="result-task result-task_decision">Номер тижня відноситься до: <span class="value-task value-task_view"> ${nameOfTheDayOfTheWeek} </span> </div>`)
							</script>
					</section>
			</main>
			<footer class="footer footer_block"></footer>
		</div>
	</body>
</html>
