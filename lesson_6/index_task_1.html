<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_task.ico" type="image/x-icon">
	<title>Завдання #1</title>
</head>

<body>
	<div class="wrapper wrapper_block">

		<header class="header header_container">
			<div class="content content_head">
				<img src="img/logo_lesson_6.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Цикли-практика</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img
						src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg"
						alt="main_menu"></a>
			</div>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Завдання #1</h3>
				<div class="depiction depiction_task">Вивести на екран:</div>
				<div class="depiction depiction_task">A B C D E</div>
				<div class="depiction depiction_task">B C D E F</div>
				<div class="depiction depiction_task">C D E F G</div>
				<div class="depiction depiction_task">D E F G H</div>
				<div class="depiction depiction_task">E F G H I</div>
				<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img
						src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
			</section>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Розв'язання завдання #1</h3>
				<div class="depiction depiction_task">Вивести на екран перелік літер згідно умови:</div>
				<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>

				<script>
					for (let level = 0; level < 5; level++) {
						for (let code = 65; code <= 69; code++) {
							document.write(`${String.fromCharCode(level + code)} `)
						}
						document.write(`<br>`)
					}
				</script>
			</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
</body>

</html>
