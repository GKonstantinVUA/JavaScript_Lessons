				<img src="img/logo_lesson_6.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Цикли-практика</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img
						src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg"
						alt="main_menu"></a>
			</div>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Завдання #3</h3>
				<div class="depiction depiction_task">Відобразити трикутник за допомогою символів «о»</div>
				<div class="depiction depiction_task">Варіант трикутника #1</div>
				<img src="img/figure _one.svg" alt="triangle">
				<div class="depiction depiction_task">Варіант трикутника #2</div>
				<img src="img/figure _two.svg" alt="triangle">
				<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img
						src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
			</section>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Розв'язання завдання #3</h3>
				<div class="depiction depiction_task">Фігури трикутників за допомогою символів «о»:</div>
				<h3 class="task-caption task-caption_decision">Результати обчислень для варіанта трикутника #1
					представлено двух варіантах вирішення:</h3>

				<script>
					// Результати обчислень варіанта один
					let TriangleFromTheLetterOUp = ''
					for (let termsOfMeanings = 0; termsOfMeanings < 7; termsOfMeanings++) {
						TriangleFromTheLetterOUp += 'o'
						document.write(`${TriangleFromTheLetterOUp}<br>`)
					}

					// Результати обчислень варіанта два
					let TriangleFromTheLetterOUpVarTwo = ''
					for (let termsOfMeaningsLevel = 0; termsOfMeaningsLevel < 7; termsOfMeaningsLevel++) {
						for (let termsOfMeaningsLetters = 0; termsOfMeaningsLetters <= termsOfMeaningsLevel; termsOfMeaningsLetters++) {
							TriangleFromTheLetterOUpVarTwo += 'o'
						}
						TriangleFromTheLetterOUpVarTwo += `<br>`
					}
					document.write(`${TriangleFromTheLetterOUpVarTwo}`)


					let TriangleFromTheLetterOLeveledUpVarThree = ''
					let flagCounter = 6
					for (let termsOfMeaningsLevel = 0; termsOfMeaningsLevel < 7; termsOfMeaningsLevel++) {
						for (let termsOfMeaningsLetter = 0; termsOfMeaningsLetter < 7; termsOfMeaningsLetter++) {
							if (termsOfMeaningsLetter < flagCounter) TriangleFromTheLetterOLeveledUpVarThree += '&nbsp'
							else TriangleFromTheLetterOLeveledUpVarThree += 'o'
						}
						flagCounter--
						TriangleFromTheLetterOLeveledUpVarThree += '<br>'
					}
					document.write(`${TriangleFromTheLetterOLeveledUpVarThree}`)
				</script>
			</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
</body>
