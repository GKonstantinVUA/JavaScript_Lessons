<body>

		<header class="header header_container">

				<img src="img/logo_lesson_6.svg" alt="logo" class="logo logo_lesson">
				<h1 class="title title_lessons">Цикли-практика</h1>
			</div>
		</header>

		<main class="main main_block">

			<div class="menu menu_navigation">
				<a href="../lessons_main/index.html" target="_blank" title="Головне меню" class="icon icon_course"><img
						src="img/home.svg" alt="main_menu"></a>
				<a href="index.html" target="_blank" title="Назад" class="icon icon_up"><img src="img/level_up.svg"
						alt="main_menu"></a>
			</div>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Завдання #4</h3>
				<div class="depiction depiction_task">Відобразити трикутник за допомогою символів «о»</div>
				<div class="depiction depiction_task">Варіант трикутника #1</div>
				<img src="img/figure _three.svg" alt="triangle">
				<div class="depiction depiction_task">Варіант трикутника #2</div>
				<img src="img/figure _four.svg" alt="triangle">
				<a href=javascript:document.location.reload() title="Повторно виконати завдання"><img
						src="img/repeat_task.svg" alt="task_start" class="repeat repeat_task"></a>
			</section>

			<section class="tasks tasks_box">
				<h3 class="caption caption_tasks-main">Розв'язання завдання #4</h3>
				<div class="depiction depiction_task">Фігури трикутників за допомогою символів «о»:</div>
				<h3 class="task-caption task-caption_decision">Результати обчислень:</h3>

				<script>
					//Трикутник по лівому краю
					let TriangleFromTheLetterODown = ''
					for (let provision = 12; provision >= 1; provision--) {
						for (let termsOfMeaningsLeter = 1; termsOfMeaningsLeter <= provision; termsOfMeaningsLeter++) {
							TriangleFromTheLetterODown += 'o'
						}
						TriangleFromTheLetterODown += '<br>'
					}
					document.write(`${TriangleFromTheLetterODown}`)

					//Рівнобедренний трикутник
					let TriangleFromTheLetterOLeveledDownVarTwo = ''
					let flagCounter = 0
					for (let level = 12; level > 0; level--) {

						for (let condition = 0; condition < 12; condition++) {
							if (condition < flagCounter) {
								TriangleFromTheLetterOLeveledDownVarTwo += '&nbsp'
							}
							else {
								TriangleFromTheLetterOLeveledDownVarTwo += 'o'
							}
						}
						flagCounter++
						TriangleFromTheLetterOLeveledDownVarTwo += '<br>'
					}
					document.write(`${TriangleFromTheLetterOLeveledDownVarTwo}`)

				</script>
			</section>
		</main>
		<footer class="footer footer_block"></footer>
	</div>
